<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .link{
            color: brown;
        }
    </style>
</head>
<body>
<h3 id="res"></h3>
<label for="url">Enter Url</label>
<input id="url" type="text">
<button onclick="submit()">Submit</button>
<script>
    const submit = () => {
        let url = document.getElementById('url');
        const formData = new FormData();
        formData.set('originUrl', url.value);
        fetch(`server.php/?originUrl=${url.value}`, {
            method: "POST",
            body: formData
        })
            .then(res => res.text())
            .then(data => {
                document.getElementById('res').innerHTML = `Your new link:   <span class="link">${data}</span>`;
            })
            .catch(e => console.log(e));
    }
</script>
</body>
</html>
